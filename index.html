<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>SantaShopper</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>

.container {
  background-color: white;
  background: rgba(255,255,255,0.8);
  border-radius: 25px;
}
.white-text {
  background-color: green;
}

p {
  font-size: 20px;
}

img {
  max-width:100%;
max-height:100%;
}

iframe {
  max-width:100%;
max-height:100%;
}

#prodBuy {
  text-align: center;
  font-size: 20px;
}

h5 {
  text-align: center;
}

#prodDescription {
  line-height: 1.6;
  letter-spacing: 1.3;
  font-weight: bold;
}


</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Search bar -->
  

      
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"></a>
    </div>
  </nav>
  <div id="buttons-view"></div>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <h1 class="header center green-text">Santa's Shopper</h1>
      <div class="row center">
        <h5 class="header col s12 bold">An Easy Guide To Make To Make Anyones Wishes Come True</h5>
      <br><br><br><br><br>
  <div class="" id="searchForm">
    <form id="gift-form">
        <label class="black-text light" for="gift-input"><p>Add your deisred Christmas gifts to create a button at the top of the screen. Once you share the list people can click the corresponding button for the item they wish to get more information on.</p></label>
        <h2 class="center light-blue-text"><i class="green-text medium material-icons">arrow_downward</i></h2>
        <input class="input-field white" type="text" id="gift-input">
        <input class="white-text" id="add-gift" type="submit" value="Add more gifts">
    </form>

  </div>
  <br>
      <br><br>
      
    </div>
  </div>
  <br>      
  <br>  
  
  <div class="container">
    <div class="section">
      
      <!-- Product name div -->
      <div class="col s2 m4">
          <div class="center center-align productInfo" id="prodName">PRODUCT NAME HERE</div>
        </div>
      <!-- End product div -->

      <!--   Icon Section   -->
      <div class="row">

        <!-- First column AKA picture & price -->
        <div class="col s8 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="green-text medium material-icons">attach_money</i></h2>
            <!-- Product image goes here -->
            <div id="prodPrice" class="productInfo"></div>
            <br>
            <div id="prodImage" class="productInfo">IMAGE HERE!!</div>
          </div>
        </div>

        
        
        <!-- Second column AKA Product description-->
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="green-text medium material-icons">star_border</i></h2>
            <h5 class="center">Description:</h5>
            <br>
            <div id="prodDescription" class="productInfo">PRODUCT DESCRIPTION GOES HERE</div>
            <div id="prodRating" class="productInfo">RATINGS GO HERE</div>
            </div>
        </div>
        
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="green-text medium material-icons">play_circle_outline</i></h2>
            <h5 class="center">YouTube Review:</h5>
            <br>
            <div id="prodVideo" class="productInfo">
            </div>
            <div id="prodBuy" class="productInfo"></div>
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/javascript/logic.js"></script>
  
</body>
</html>
