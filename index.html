<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>SantaShopper</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Search bar -->
  <br>
  <div class="" id="searchForm">
    <form id="gift-form">
        <label class="white-text" for="gift-input">Add to your gift wishlist!</label>
        <input class="input-field white" type="text" id="gift-input">
        <input class="white-text" id="add-gift" type="submit" value="Submit">
    </form>
  </div>
  <br>

      
      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Santa's Shopper</h1>
      <div class="row center">
        <h5 class="header col s12 light">An Easy Guide To Make To Make Anyones Wishes Come Trueâˆš</h5>
      </div>
      <div class="row center">
        <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
      </div>
      <br><br>
      
    </div>
  </div>
  <br>
  <br>  
  
  <div class="container">
    <div class="section">
      
      <!-- Product name div -->
      <div class="col s2 m4">
          <div class="center center-align productInfo" id="prodName">PRODUCT NAME HERE</div>
        </div>
      <!-- End product div -->

      <!--   Icon Section   -->
      <div class="row">

        <!-- First column AKA picture & price -->
        <div class="col s8 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
            <!-- Product image goes here -->
            <div id="prodPrice" class="productInfo">Price Here</div>
            <div id="prodImage" class="productInfo">IMAGE HERE!!</div>
          </div>
        </div>

        
        
        <!-- Second column AKA Product description-->
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
            <h5 class="center">Description:</h5>
            <div id="prodDescription" class="productInfo">PRODUCT DESCRIPTION GOES HERE</div>
            <div id="prodRating" class="productInfo">RATINGS GO HERE</div>
            </div>
        </div>
        
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">YouTube Review:</h5>
            <div id="prodVideo" class="productInfo">
            </div>
            <div id="prodBuy" class="productInfo"></div>
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/javascript/logic.js"></script>

</html>
