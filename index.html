<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>SantaShopper</title>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style>
</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <br>
  <br>


      <!-- Navbar -->
    <ul id="nav-mobile" class="sidenav">
      <li><a href="#">Navbar Link</a></li>
    </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"></a>
    </nav>
    <!-- End navbar -->

  <!-- Largest container start-->
  <div class="section no-pad-bot" id="index-banner">
  
  <!-- Container 1 start  -->
    <div class="container">
      <br>

  <!-- Santa's Shopper start -->
      <h1 id="santa" class="header center black-text">Santa's Shopper</h1>
  <!-- Santa's Shopper End -->

  <!-- Intro section start -->
      <div class="row center">
          <!-- GIF -->
          <img class="gif" src="assets/images/raindeer.gif" alt="Funny image">
           <!-- Welcome start -->
        <h4 id="bio" class="header col s12 bold">An Easy Guide To Make To Make Anyones Wishes Come True</h4>
         <!-- Welcome end -->
        <div class="col s3 bold"></div>
        <label id="bio2"class="black-text center-align light col s6 bold" for="gift-input"><p>Add your deisred Christmas gifts to create a button at the top of the screen. Once you share the list people can click the corresponding button for the item they wish to get more information on.</p></label>
        <div class="col s3 bold"></div>
        <br>
    </div>

    <!-- Searchbar start -->
    <div class="row center">
        <div class="header col s3 bold"></div>
        <div class="col s6 bold center" id="searchForm">
            <form id="gift-form">
                <input class="input-field  center-align" type="text" id="gift-input">
                <input class="white-text" id="add-gift" type="submit" value="Add more gifts">
            </form>
            <br>
          </div>
          <div class="header col s3 bold"></div>
    </div>
     <!-- Searchbar end -->
  </div>
  <!-- Container 1 end  -->

  <br>      
  <br>  

  <!-- Container 2 start -->
  <div class="container">
    <div class="section">
      
      <!-- Product name div -->
      <br>
      <div class="col s12 m4">

        <!-- Buttons start -->
          <div  class="center-align"id="buttons-view"></div>
        <!-- Buttons end -->

          <!-- Product name -->
          <div class="center center-align productInfo" id="prodName"></div>
        </div>
      <!-- End product name div -->

<!-- Row for columns starts -->
      <div class="row">
        <div class="col s6 m6">
          <div class="icon-block">
            <!-- Icon -->
            <h2 class="center light-blue-text"><i class="green-text medium material-icons">attach_money</i></h2>
            <!-- Product price goes here -->
            <div id="prodPrice" class="productInfo">PRICE</div>
            <br>
            <!-- Product image goes here -->
            <div id="prodImage" class="productInfo"></div>

                <div class="icon-block">
                  <!-- Product rating goes here -->
                  <div id="prodRating" class="productInfo">RATING</div>
                  <!-- Product link -->
                  <button id="prodBuy" class="productInfo">Buy me!!</button>
                </div>
          </div>
        </div>
        
        
        <!-- Second column AKA Product description-->
        <div class="col s6 m6 colright">
          <div class="icon-block">
            <!-- Icon -->
            <h2 class="center light-blue-text"><i class="green-text medium material-icons">comment</i></h2>
            <!-- Product description goes here -->
            <h5 id="description" class="center">Description:</h5>
            <br>
            <div id="prodDescription" class="productInfo"></div>
            </div>
        </div>
        </div>
        <!-- Row for columns end -->

        <!-- YouTube video section -->
        <div class="col s12 m4 center-align">
        <!-- Icon-->
        <h2 class="center light-blue-text"><i class="green-text medium material-icons center-align"> play_circle_outline</i></h2>
        <!-- Product youtube video -->
        <h5 id="youtube" class="center">YouTube Review:</h5>
        <div id="prodVideo" class="productInfo">
      </div>
    </div>
      </div>
    </div>
    <!-- Container 2 end  -->

    <br>
    <br>
  </div>
  <!-- Largest container end-->
  
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="assets/javascript/logic.js"></script>
  
</body>
x</html
